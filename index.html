<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Cube animation</title>
</head>
<body>
  
  <div class="container">
    <div class="cube">
      <div class="item front"></div>
      <div class="item back outer-back"></div>
      <div class="item top"></div>
      <div class="item bottom"></div>
      <div class="item left"></div>
      <div class="item right outer-right"></div>
  
      <div class="item front inner inner-front"></div>
      <div class="item back inner inner-back"></div>
      <div class="item top inner inner-top"></div>
      <div class="item bottom inner inner-bottom"></div>
      <div class="item left inner inner-left"></div>
      <div class="item right inner inner-right"></div>
    </div>
  </div>


</body>
</html>
